name: Hugo

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Build environment'
        type: environment
        required: true
      branch:
        description: 'Branch to checkout'
        type: string
        default: master
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    env:
      HUGO_ENVIRONMENT: ${{ github.event.inputs.environment }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: groupdocs-cloud/products.groupdocs.cloud
          ref: ${{ github.event.inputs.branch }}
          token: ${{ secrets.PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          extended: true

      - name: Install Node.js Dependencies
        run: npm install

      - name: Process markdown
        run: npm run generate

      - name: Build (staging)
        if: ${{ github.event.inputs.environment != 'production' }}
        run: hugo --config=config-stage.toml

      - name: Build (production)
        if: ${{ github.event.inputs.environment == 'production' }}
        run: hugo --config=config-prod.toml

      - name: Set bucket for deployment (staging)
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "products-qa.groupdocs.cloud"
          replace: ${{ secrets.AWS_S3_BUCKET_NAME }}
          include: "config-stage.toml"

      - name: Set bucket for deployment (production)
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "products.groupdocs.cloud"
          replace: ${{ secrets.AWS_S3_BUCKET_NAME }}
          include: "config-prod.toml"

      - name: Set region for deployment
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "us-west-2"
          replace: ${{ secrets.AWS_DEFAULT_REGION }}
          include: "config-*.toml"

      - name: Process sitemaps
        run: |
          npm run sitemaps
          cp public/sitemaps/index.xml public/sitemaps.xml

      - name: Deploy (staging)
        if: ${{ github.event.inputs.environment != 'production' }}
        run: hugo deploy --config=config-stage.toml --target=Home

      - name: Deploy (production)
        if: ${{ github.event.inputs.environment == 'production' }}
        run: hugo deploy --config=config-prod.toml --target=Home

