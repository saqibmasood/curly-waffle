name: Build and Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run against'
        type: environment
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: groupdocs-cloud/products.groupdocs.cloud
          ref: convert
          token: ${{ secrets.PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          extended: true

      - name: Generate markdown files
        run: |
          npm install
          npm run generate

      - name: Build using Hugo (staging)
        if: ${{ jobs.build.environment }} == 'staging'
        run: hugo --config=config-stage.toml --environment ${{ jobs.build.environment }}

      - name: Build using Hugo (production)
        if: ${{ jobs.build.environment }} == 'production'
        run: hugo --config=config-prod.toml --environment ${{ jobs.build.environment }}
